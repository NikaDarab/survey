<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


<!DOCTYPE html>

    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1 id="title">Survey</h1>
        <p id="description">This is a survey for FreeCodeCamp </p>

        <form id="survey-form">
            <div class="form-group">
                
                <label id="name-label"
                for="name">What is your name?</label>
           <input id="name" type="text" name="name" class="form-control"
          placeholder="Enter your Name" required/></div>
          
          <div class="form-group">
              
            <label id="email-label"
            for="Email">What is your email?</label>
       <input id="email" type="email" name="email" class="form-control"
      placeholder="Enter your Email" required/></div>

      <div class="form-group">
        <label id="number-label"
        for="number">How old are you?<span class="clue">(optional)</span></label>
   <input id="number" type="number" name="age" min="10" max="99" class="form-control"
  placeholder="Age" /></div>
          
     <div class="form-group">
    <label id="dropdown"
       for="drop-down">What is your current position?</label>
      <select id="dropdown" >
      <option value="student">student</option>
      <option value="part time">part time</option>
      <option value="full time">full time</option>
      <option value= "intern">intern</option>
      </select></div>

      <div class="form-group">
          <label for="radio">Would you recommend freecodecamp to others?</label>
          <input name="radio"type="radio" value="yes">Yes
          <input name="radio"type="radio" value="no">No
          <input name="radio" type="radio" value="maybe">maybe<br>
      </div>
          
   <div class="form-group">
          <label for="check-boxes">What would you like to see improved?</label>
     <input type="checkbox" name="Front-end Projects" value="Front-end"> Front-end Projects<br>
<input type="checkbox" name="Back-end Pojects" value="Back-end">Back-end Pojects<br>
<input type="checkbox" name="Data Visualization" value="Data Visualization" checked>Data Visualization<br>
<input type="checkbox" name="Open Source Community" value="Open Source Community" checked>Open Source Community<br>
      <textarea rows="4" cols="50"> Please let us know how we can improve our lessons! 
        </textarea>
        <input id = "submit"type="submit" value="submit"<br>
        </form>
    </body>
</html>
